<mat-grid-list cols="4" rowHeight="2:1">
  <ng-container *ngIf="loading">
    <mat-progress-bar  mode="indeterminate"></mat-progress-bar>
  </ng-container>
  <br>
  <h1>{{title}}</h1>
  <br>
  <mat-grid-tile *ngFor="let post of posts" class="grid">
  <app-post [post]="post"></app-post>
  </mat-grid-tile>
</mat-grid-list>
